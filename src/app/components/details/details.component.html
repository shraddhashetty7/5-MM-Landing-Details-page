<div class="details-container">
  <h2>Register Profile</h2>

  <!-- Registering As Section -->
  <div class="section">
    <label>Registering as:</label>
    <div class="options">
      <label *ngFor="let option of registerAsOptions">
        <input 
          type="radio" 
          name="registerAs" 
          [value]="option" 
          [(ngModel)]="selectedOption"
        />
        {{ option }}
      </label>
    </div>

    <!-- Show textbox only if "Other" selected -->
    <div *ngIf="selectedOption === 'Other'" class="other-input">
      <input 
        type="text" 
        placeholder="Enter description" 
        [(ngModel)]="otherDescription"
      />
    </div>
  </div>

  <!-- Name Field -->
  <div class="section">
    <input type="text" placeholder="Full Name" [(ngModel)]="name" />
  </div>

  <!-- Phone Number -->
  <div class="section phone">
    <select [(ngModel)]="countryCode">
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="+44">+44</option>
    </select>
    <input type="text" placeholder="Phone Number" [(ngModel)]="phone" />
  </div>

  <!-- Caste Options -->
  <div class="section">
    <label>Caste:</label>
    <div class="options">
      <label>
        <input type="radio" name="caste" value="Bunts" [(ngModel)]="caste" /> Bunts
      </label>
      <label>
        <input type="radio" name="caste" value="Billavas" [(ngModel)]="caste" /> Billavas
      </label>
    </div>
  </div>

  <!-- Submit -->
  <button (click)="onRegister()">Register Free</button>
</div>
